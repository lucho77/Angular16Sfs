<div [formGroup]="form">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <div [ngClass]="mobile && !tablet ? 'ig ig-mobile':'ig'">
                <label class="d-flex flex-nowrap col-1 float-right tm-f-bugt pl-0">{{field.label}}:<strong class="text-danger " *ngIf="field.require ">*</strong></label>
                <input *ngIf="!this.form.controls[this.field.nameRes].value || !mobile && tablet" type="text" class="input-1" [id]="field.name" [name]="field.name" [formControlName]="field.name " (keydown.enter)="buscar($event) ">
                <button *ngIf="!this.form.controls[this.field.nameRes].value || !mobile && tablet" class="btn btn-info btn-1 d-flex" type="button" style="border-radius: 0 4px 4px 0;" (click)="buscar($event) ">
                    <i class="fa fa-search "></i> <span *ngIf="!mobile || tablet">Buscar</span>
                </button>
                <button *ngIf="this.form.controls[this.field.nameRes].value" class="btn btn-outline-secondary btn-2 d-flex" style="border-radius: 4px 0 0 4px;" type="button " (click)="borrar($event) ">
                    <i class="fa fa-eraser"></i> <span *ngIf="!mobile || tablet">Borrar</span>
                </button>
                <input *ngIf="this.form.controls[this.field.nameRes].value" type="text" class="input-2"
                    id="field.nameRes " [formControlName]="field.nameRes ">
            </div>
        </div>
    </div>
