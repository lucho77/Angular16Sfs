<div [formGroup]="form" (keydown.enter)="$event.stopPropagation()">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="input-group">
                <label class="d-flex flex-nowrap col-xs-2 col-sm-2 col-md-4 col-lg-2 col-xl-1 tm-f-bugt pl-0">{{field.label}}: 
                 <strong class="text-danger" *ngIf="field.require">*</strong>
             </label>
                <textarea [formControlName]="field.name" [id]="field.name"></textarea>
            </div>
        </div>
    </div>
</div>
