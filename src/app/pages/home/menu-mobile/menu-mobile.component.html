<div class="contenedor">
    <ng-container *ngFor="let items of menu">
        <div *ngIf="items.idMenuPadre == 0" class="card card-menu">
            <h3 (click)="getRouter(items.ejecutar)">{{items.descripcion}}</h3>
            <ng-container *ngIf="items.submenu">
                <div *ngFor="let submenuItem of menu">
                    <ng-container *ngIf="submenuItem.idMenuPadre === items.idMenu">
                        <p (click)="getRouter(submenuItem.ejecutar)">{{submenuItem.descripcion}}</p>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
