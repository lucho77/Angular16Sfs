<div [formGroup]="form" *ngIf="esambula === 1" [ngClass]="'mb-2'">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="input-group">
                <label class="d-flex flex-nowrap col-xs-2 col-sm-2 col-md-4 col-lg-2 col-xl-1 tm-f-bugt pl-0">{{field.label}}: 
                    <strong class="text-danger" *ngIf="field.require">*</strong>
                </label>
                <input type="text" class="textBox" [id]="field.name" [name]="field.name" [formControlName]="field.name">
            </div>
        </div>
    </div>
</div>
<div [formGroup]="form" *ngIf="esambula===0" [ngClass]="'mb-2'">
    <div *ngIf="!field.disable" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="input-group">
                <label class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-1 tm-f-bugt pl-0">{{field.label}}: 
                        <strong class="text-danger" *ngIf="field.require">*</strong>
                </label>
                <input type="text" class="textBox" [id]="field.name" [name]="field.name" [formControlName]="field.name">
            </div>
        </div>
    </div>
    <ol *ngIf="field.disable" class="breadcrumb col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <li class="breadcrumb-item">
            <p><b>{{field.label}}:</b>{{field.valueNew}}</p>
        </li>
    </ol>
</div>
