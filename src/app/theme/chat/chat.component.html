<div class="contenedor">
    <div class="header">
        <h2>Chat con {{nombre}}</h2> <span (click)="cerrarChat()">x</span>
    </div>
    <div class="contenedorHistorial">
        <ng-container *ngFor="let mensajes of messages | sortByTime">

            <div class="mensRecibido" *ngIf="mensajes.idSession === idSession && !mensajes.enviado">
                <!-- <h3>{{mensajes.name}}</h3> -->
                <p>{{mensajes.text}}</p>
                <span>Hace {{mensajes.time}} min</span>
            </div>
            <div class="mensEnviado" *ngIf="mensajes.idSession === idSession && mensajes.enviado">
                <!-- <h3>{{mensajes.name}}</h3> -->
                <p>{{mensajes.text}}</p>
                <span>Hace {{mensajes.time}} min</span>
            </div>
        </ng-container>
    </div>
    <div class="chatEnviar">
        <input type="text">
        <button><i class="fa fa-send"></i>Enviar</button>
    </div>
</div>
