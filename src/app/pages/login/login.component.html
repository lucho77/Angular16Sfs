<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <h2>SFS login</h2>
                <a routerLink="/register" class="transition">No tiene una cuenta?, regístrese!</a>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-left mt-4">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control validation-field" placeholder="Usuario" />
                        <small class="text-danger" *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Usuario es Requerido</small>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control validation-field" placeholder="Contraseña" />
                        <small class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password es requerido</small>

                    </div>
                    <div class="form-group">
                        <button [disabled]="!loginForm.valid" class="btn btn-block" type="submit"><span *ngIf="loadSpinner" class="loader"></span><span *ngIf="!loadSpinner">Entrar</span></button>
                    </div>
                </form>
                <div *ngIf="errorLogin" class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            </div>
        </div>
    </div>
</div>
