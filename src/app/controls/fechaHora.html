<div [formGroup]="form" [ngClass]="'mb-2'">
    <div class="row">
        <div class="col">
                <div class="input-group">
                    <label class="d-flex flex-nowrap input-group col-xs-2 col-sm-2 col-md-4 col-lg-2 col-xl-1 tm-f-bugt pl-0">{{field.label}}:<strong class="text-danger" *ngIf="field.require">*</strong>
                    </label>
                    <p-calendar
                    class="inp-fechaHora"
                    inputId="{{field.name}}" 
                    [showTime]="true" 
                    [showIcon]="true"
                    [hourFormat]="24" 
                    dateFormat="dd-mm-yy" 
                    [id]="field.name" 
                    [name]="field.name" 
                    [formControlName]="field.name"
                    />
                </div>
        </div>
    </div>
</div>
